  lambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Path: "/"
      RoleName: LambdaExecutionRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      # - Ref: lambdaPolicy
      Tags:
      - Key: Name
        Value:
          Fn::Sub: "${AWS::StackName}-lambdaExecutionRole"
  
  lambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: csye6225
      Code:
        S3Bucket:
          Fn::Sub: codedeploy.${domainName}
        S3Key: SNS.zip
      Handler: index.handler #class.methodName
      Environment:
        Variables:
          domain:
            Ref: domainName
          table:
            Ref: dynamoDB
            # Fn::ImportValue:
            #   Fn::Sub: "${AppStackName}-dynamoDBTable"
      Role:
        Fn::GetAtt:
        - lambdaExecutionRole
        - Arn
      Runtime: nodejs14.x #java11
      MemorySize: 128 #128
      Timeout: 180
      # ReservedConcurrentExecutions: 5
      Tags:
      - Key: Name
        Value:
          Fn::Sub: "${AWS::StackName}-Email"
      - Key: Application Role
        Value: Email Lambda
  
  topic:
    Type: AWS::SNS::Topic
    DependsOn: lambdaFunction
    Properties:
      Subscription:
      - Endpoint:
          Fn::GetAtt:
          - lambdaFunction
          - Arn
        Protocol: lambda
      TopicName: email
  
  lambdaPermission:
    Type: AWS::Lambda::Permission
    DependsOn: lambdaFunction
    Properties:
      FunctionName:
        Ref: lambdaFunction
      Action: lambda:InvokeFunction
      Principal: sns.amazonaws.com
      SourceArn:
        Ref: topic
  
  lambdaPolicy:
    Type: AWS::IAM::ManagedPolicy
    DependsOn: topic
    Properties:
      ManagedPolicyName: lambdaPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: LambdaDynamoDBAccess
          Effect: Allow
          Action:
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          Resource:
            - arn:aws:dynamodb:us-east-1:820852419355:table/Account
            # Fn::ImportValue:
            #   Fn::Sub: "${AppStackName}-dynamoDBArn"
        - Sid: Logs
          Effect: Allow
          Action:
          - logs:CreateLogGroup
          Resource:
            - arn:aws:ses:us-east-1:820852419355:identity/*
        
        - Sid: LogCreation
          Effect: Allow
          Action:
          - logs:CreateLogStream
          - logs:PutLogStream
          Resource:
            - arn:aws:logs:us-east-1:820852419355:log-group:/aws/lambda/csye6225-spring2022:*

        - Sid: LambdaSESAccess
          Effect: Allow
          Action:
          - ses:VerifyEmailAddress
          - ses:SendEmail
          - ses:SendRawEmail
          Resource:
            - arn:aws:ses:us-east-1:820852419355:identity/*
        - Sid: LambdaS3Access
          Effect: Allow
          Action:
          - s3:GetObject
          Resource:
            - arn:aws:s3:::codedeploy.${domainName}/*
        - Sid: LambdaSNSAccess
          Effect: Allow
          Action:
          - sns:ConfirmSubscription
          Resource: !Ref topic
      Roles:
      - Ref: lambdaExecutionRole
  
  topicPolicy:
    Type: AWS::IAM::ManagedPolicy
    DependsOn: topic
    Properties:
      ManagedPolicyName: EC2TopicAccessPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: AllowEC2ToPublishToSNSTopic
          Effect: Allow
          Action:
          - sns:Publish
          - sns:CreateTopic
          Resource:
            Ref: topic
      Roles:
      - Ref: ec2ExecutionRoleId
      # - Fn::ImportValue:
      #     Fn::Sub: "${AWS::StackName}-ec2ExecutionRoleId"

Outputs:
  ec2ExecutionRoleId:
    Description: EC2 Execution Role logical Id
    Value:
      Ref: ec2ExecutionRoleId
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-ec2ExecutionRoleId"
  
  ec2ExecutionRoleArn:
    Description: EC2 Execution Role Arn
    Value:
      Fn::GetAtt:
      - ec2ExecutionRoleId
      - Arn
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-ec2ExecutionRoleArn"
